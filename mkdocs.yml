site_name: Akihiko Shirai in 2025
site_url: https://akihiko.shirai.as/2025
copyright: "&copy; 2025 Akihiko Shirai"
repo_url: https://github.com/kaitas/2025
repo_name: kaitas/2025
theme:
  name: material
  font:
    text: Noto Sans JP
    code: Inconsolata
  features:
    - content.code.annotate
    - navigation.tabs
    - navigation.tabs.sticky
    # - navigation.sections
    # - navigation.expand
    - navigation.top
    - header.autohide
  icon:
    repo: fontawesome/brands/github
    # repo: fontawesome/brands/gitlab
  custom_dir: overrides
  palette:
    - scheme: default
      primary: pink
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
nav:
  - 白井暁彦: index.md
  - research.md
 # - Papers  - Social  - Blogs | Lab | Deck | Gallery | GitHub
  - ようこそ: install.md
  - books.md
  - material.md
  - section1:
      section1-1:
        section1-1-1:
          sample_page.md
      section1-2:
        section1-2-1:
          sample_page.md
#  - extentions.md

plugins:
  search:
    lang: 'ja'

extra:
  analytics:
    provider: google
    property: G-DQDGMD4GSE
  alternate:
    - name: English
      link: /en/
      lang: en
    - name: Japanese
      link: /
      lang: ja
  consent:
    title: Cookie consent
    description:
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
  social:
    - icon: fontawesome/brands/twitter
      link: https://x.com/o_ob
      name: o_ob on X
    - icon: fontawesome/brands/github
      link: https://github.com/kaitas/2025
  generator: false

#extra_javascript: 
#  - js/mathjax.js
#  - https://polyfill.io/v3/polyfill.min.js?features=es6
#  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  
extra_css:
  - "css/extra.css"
  - "https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - footnotes
  - def_list
  - attr_list
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.smartsymbols
  - pymdownx.keys
  - pymdownx.highlight:
      use_pygments: true
      noclasses: true
      pygments_style: monokai
      linenums: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details