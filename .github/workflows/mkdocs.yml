name: mkdocs gh-deploy
on:
  push:
    branches:
      - master 
      - main
permissions:
  contents: write
  pages: write      # これを追加
  id-token: write   # これを追加
jobs:
  deploy:
    environment:
        name: github-pages
        url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0    # これを追加
      # 既存の設定...

      - name: Setup Pages
        uses: actions/configure-pages@v4   # これを追加
      
      - name: Build
        run: mkdocs build                  # これを追加
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3  # これを追加
        with:
          path: ./site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4      # これを追加